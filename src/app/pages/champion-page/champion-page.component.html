<div *ngIf="championInfo !== undefined">
  <header 
  style="background: linear-gradient(rgba(29, 29, 29, 0.686), rgba(0, 0, 0, 0.683)), url({{championBannerUrl}});   
  background-size: cover;
  background-position: top;
  background-repeat: no-repeat; ">
    <article>
      <h1>{{ championInfo[0].id }}</h1>
      <p>{{ championInfo[0].title }}</p>
    </article>
  </header>
</div>
